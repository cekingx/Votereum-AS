<div *ngIf="ballotInfo">
    <div>
        <p>
            Ballot Management
        </p>
        <hr>
        <div>
            <p *ngFor="let key of (ballotInfo | objectKeys)">
                <span style="font-weight: bold;">{{ getLabel(key) }}: </span>
                <span>{{ ballotInfo[key] }}</span>
            </p>
        </div>

        <div>

        </div>
    </div>
    <div>
        <p>
            User Management
        </p>
        <hr>
    </div>
    <div>
        <p>
            Ballot Overview
        </p>
        <hr>
    </div>
    <div>
    </div>
    <div>
        <!-- <button mat-raised-button [disabled]="canDisableButton(startPhase['key'])"
                (click)="onStartPhaseClicked()">
            <span class="d-inline-block"> {{ startPhase['label'] }} </span>
            <span *ngIf="startPhase['isLoading']" class="d-inline-block" style="margin-left: 5px;">
                <mat-spinner  [diameter]="20" mode="indeterminate"></mat-spinner>
            </span>
        </button> -->
        <button mat-raised-button
                (click)="onStartPhaseClicked()">
            <span class="d-inline-block"> {{ startPhase['label'] }} </span>
            <span *ngIf="startPhase['isLoading']" class="d-inline-block" style="margin-left: 5px;">
                <mat-spinner  [diameter]="20" mode="indeterminate"></mat-spinner>
            </span>
        </button>
        <button mat-raised-button [disabled]="canDisableButton(phase['key'])"
                (click)="resetTime(phase['key'])"
                *ngFor="let phase of phases | slice:1">
            <span class="d-inline-block"> {{ phase['label'] }} </span>
            <span *ngIf="phase['isLoading']" class="d-inline-block" style="margin-left: 5px;">
                <mat-spinner  [diameter]="20" mode="indeterminate"></mat-spinner>
            </span>
        </button>
    </div>
</div>
